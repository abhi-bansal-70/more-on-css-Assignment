<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Different BOrder Styles</title>
    <style>
        /* Resetting default margin and padding */
body, ul {
    margin: 0;
    padding: 0;
}

/* Style for the navigation bar */
nav {
    background-color: #333;
}

/* Style for the list items */
nav ul {
    list-style-type: none;
    text-align: center;
}

/* Style for the navigation links */
nav ul li {
    display: inline;
}

nav ul li a {
    display: inline-block;
    padding: 10px 20px; /* Adjust padding as needed */
    color: #fff;
    text-decoration: none;
}

/* Different order styles for navigation items */
.item1 { border: 2px solid red; }
.item2 { border: 2px dashed yellow; }
.item3 { border: 2px dotted pink; }
.item4 { border: 2px double green; }
.item5 { border: 2px groove orange; }

/* Hover effect for navigation links */
nav ul li a:hover {
    color: #ff6600; /* Change color on hover */
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="item1"><a href="#">Home</a></li>
            <li class="item2"><a href="#">About us</a></li>
            <li class="item3"><a href="#">Contact</a></li>
            <li class="item4"><a href="#">Blog</a></li>
            <li class="item5"><a href="#">Login</a></li>
        </ul>
    </nav>
</body>
</html>
