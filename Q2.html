<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Image and Paragraph</title>
    <style>
        /* Resetting default margin and padding */
body, html {
    margin: 0;
    padding: 0;
}

/* Centering the container div */
.container {
    background-color: violet;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Styling the paragraph */
.container p {
    font-size: 18px;
    line-height: 1.5;
    margin-top: 20px;
}

/* Styling the image */
.container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="container"> 
        <img src="https://pwskills.com/_next/image/?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F6568179250c244fbec73aaf4.png&w=640&q=75"
        alt="PW Skills Full stack web development" />
        <p><b>Course Name:</b>PW SKills full stack web development</p>
    </div>
</body>
</html>
